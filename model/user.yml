User:
  seq: 1
  table: app_user
  fields:
    - id: ID
      field: id
      type: autoincrement
    - id: Email
      type: text
    - id: Version
      type: version
    - id: Name
      type: text
    - id: Salt
      type: salt
    - id: Password
      type: password
    - id: Token
      type: secret
      nullable: true
    - id: Roles
      type: many-to-many
      ref: Role
      seq: 10
      mapTable: app_user_role
      mapSelf:
        - key: ID
          field: app_user
      mapRef:
        - key: ID
          field: app_role
      mapFields:
        - Name
    - id: CreatedBy
      type: many-to-one
      ref: User
      refKeys:
        - field: created_by
          ref: ID
      refFields:
        - Name
        - Email
    - id: CreatedAt
      type: timestamp
    - id: UpdatedBy
      type: many-to-one
      nullable: true
      ref: User
      refKeys:
        - field: updated_by
          ref: ID
      refFields:
        - Name
        - Email
    - id: UpdatedAt
      type: timestamp
  pkeys:
    - ID
  uniques:
    - id: Name
      fields:
        - Name
