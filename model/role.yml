Role:
  seq: 2
  table: app_role
  fields:
    - id: ID
      field: id
      type: autoincrement
    - id: Name
      type: text
    - id: Description
      type: text
      nullable: true
    - id: Privileges
      type: json
  pkeys:
    - ID
  uniques:
    - id: Name
      fields:
        - Name
