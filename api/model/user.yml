User:
  table: app_user
  audit: true
  version: true
  fields:
    - id: ID
      field: id
      type: autoincrement
    - id: Email
      type: text
    - id: Name
      type: text
    - id: Salt
      type: salt
    - id: Password
      type: password
    - id: Token
      type: password
      nullable: true
      filter: false
      sorted: false
  pkey:
    - ID
  uniques:
    - Name
