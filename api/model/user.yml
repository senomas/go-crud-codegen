User:
  table: app_user
  audit: true
  version: true
  fields:
    - id: ID
      field: id
      type: autoincrement
    - id: Email
      type: text
    - id: Name
      type: text
    - id: Salt
      type: salt
    - id: Password
      type: password
    - id: Token
      type: secret
      nullable: true
    - id: CreatedBy
      type: many-to-one
      ref: User
      refKeys:
        - ID
      refFields:
        - Name
    - id: CreatedAt
      type: timestamp
    - id: UpdatedBy
      type: many-to-one
      nullable: true
      ref: User
      refKeys:
        - ID
      refFields:
        - Name
    - id: UpdatedAt
      type: timestamp
  pkeys:
    - ID
  uniques:
    - id: Name
      fields:
        - Name
